<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.number %}{{ site.title | escape }} | {{ page.number | escape }} {% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta name="keywords" content="Color,colour,colors,colours,UX,UI,Web,Illustration,branding">
  <meta name="author" content="Rehan Butt">
  <link rel="icon" type="image/png" href="../img/favicon.png"/>
  <link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>
  <link rel="apple-touch-icon" type="image/png" href="../img/favicon.png"/>
  <link rel="apple-touch-icon" type="image/png" href="../img/favicon.png" sizes="76x76"/>
  <link rel="apple-touch-icon" type="image/png" href="../img/favicon.png" sizes="120x120"/>
  <link rel="apple-touch-icon" type="image/png" href="../img/favicon.png" sizes="152x152"/>
  <meta property="og:title" content="QULR | Colors for Every Occasion" />
  <meta property="og:image" content="../img/favicon.png" />  
  
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/foundation.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ "/css/qulr.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
